{% extends "base.html" %}
{% block content %}

<div id="post-index" class="container">
    <ol class="post-list">
        {% for article in dates %}
            <li class="post-stub">
                <a title="Permalink to {{ article.title }}" href="{{ SITEURL }}/{{ article.url }}" >
                    <h4 class="post-stub-title">{{ article.title }}</h4>
                    <time class="post-stub-date" datetime="{{ article.date.isoformat() }}">{{ article.locale_date }}</time>
                </a>
            </li>
        {% endfor %}
    </ol>
</div>


{% endblock %}
